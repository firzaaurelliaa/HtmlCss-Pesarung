<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #A1C298;">
    <div class="wrapper">
        <div class="form">
            <div class="title">
                Selamat Datang!
            </div>
            <p>Silahkan masukkan inputan dengan benar</p>

            <form action="" method="post" id="submit">
                <div class="input_wrap">
                    <label for="input_text">Email</label>
                    <div class="input_field">
                        <input type="text" class="input" id="input_text">
                    </div>
                </div>
                <div class="input_wrap">
                    <label for="input_text">Password</label>
                    <div class="input_field">
                        <input type="password" class="input" id="input_password">
                    </div>
                </div>
                <div class="input_wrap">
                    <span class="error_msg">Username salah</span>
                    <input type="button" value="Login" class="btn" id="login_btn">
                </div>
                <p>Don't have an account?</p>
            </form>
        </div>
    </div>

</body>
</html>
